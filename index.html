<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysiVerse | Educational Simulations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-inter overflow-x-hidden selection:bg-cyan-500 selection:text-slate-900">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-cyan-500 flex items-center justify-center text-slate-900 font-bold">
                    <i class="fa-solid fa-atom"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tighter">Physi<span class="text-cyan-400">Verse</span></h1>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-medium text-slate-400">
                <a href="#" class="hover:text-white transition">Home</a>
                <a href="#library" class="hover:text-cyan-400 transition">Library</a>
                <a href="#" class="text-green-400 hover:text-green-300 transition">Get Access</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative pt-32 pb-16 px-6 text-center">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-cyan-500/10 rounded-full blur-[120px] -z-10"></div>
        <h2 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tight">
            Interactive Physics <br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Simulation Library</span>
        </h2>
        
        <!-- Search Bar -->
        <div class="max-w-xl mx-auto relative mt-8">
            <i class="fa-solid fa-search absolute left-4 top-3.5 text-slate-500"></i>
            <input type="text" id="searchInput" placeholder="Search topics (e.g. Optics, Gravity)..." 
            class="w-full bg-slate-800 border border-slate-700 text-white rounded-full py-3 pl-12 pr-6 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition shadow-lg">
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24" id="library">
        
        <!-- SECTION 1: FREE DEMOS -->
        <div id="free-section">
            <div class="flex items-center gap-3 mb-6">
                <span class="bg-green-500/10 text-green-400 p-2 rounded-lg border border-green-500/20">
                    <i class="fa-solid fa-unlock"></i>
                </span>
                <h3 class="text-2xl font-bold text-white">Free Access Demos</h3>
            </div>
            <!-- Free Grid Container -->
            <div id="free-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16"></div>
        </div>

        <!-- Divider -->
        <div class="border-t border-slate-800 my-8"></div>

        <!-- SECTION 2: PREMIUM / PAID -->
        <div id="premium-section">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <span class="bg-blue-500/10 text-cyan-400 p-2 rounded-lg border border-cyan-500/20">
                        <i class="fa-solid fa-layer-group"></i>
                    </span>
                    <h3 class="text-2xl font-bold text-white">Full Syllabus <span class="text-slate-500 text-sm font-normal ml-2">(Premium Access)</span></h3>
                </div>
                <button class="text-xs bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-full border border-slate-700 transition">
                    Unlock All
                </button>
            </div>
            <!-- Premium Grid Container -->
            <div id="premium-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

    </main>

    <footer class="border-t border-slate-800 bg-slate-900 pt-16 pb-8 text-center text-slate-500 text-sm">
        <p>&copy; 2025 PhysiVerse.</p>
    </footer>
<!-- PAYMENT MODAL (Hidden by default) -->
<div id="paymentModal" class="fixed inset-0 z-[100] hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" onclick="closePaymentModal()"></div>
    
    <!-- Modal Content -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden animate-fade-in">
        
        <!-- Header -->
        <div class="bg-slate-900 p-6 text-center border-b border-slate-800 relative">
            <button onclick="closePaymentModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <h3 class="text-xl font-bold text-white">Unlock Premium Access</h3>
            <p class="text-cyan-400 text-sm mt-1">Full Syllabus • Lifetime Access</p>
        </div>

        <!-- Body -->
        <div class="p-8">
            <div class="text-center mb-8">
                <span class="text-4xl font-extrabold text-slate-900">৳ 500</span>
                <span class="text-slate-500"> / one-time</span>
            </div>

            <!-- Payment Methods -->
            <p class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3">Select Payment Method</p>
            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="selectMethod('bkash')" id="btn-bkash" class="payment-btn border-2 border-slate-200 rounded-lg p-3 hover:border-pink-500 hover:bg-pink-50 transition flex flex-col items-center gap-2">
                    <img src="https://raw.githubusercontent.com/Shipu/bkash-example/master/bkash_payment_logo.png" alt="bKash" class="h-8 object-contain">
                    <span class="text-[10px] font-bold text-slate-600">bKash</span>
                </button>
                
                <button onclick="selectMethod('rocket')" id="btn-rocket" class="payment-btn border-2 border-slate-200 rounded-lg p-3 hover:border-purple-500 hover:bg-purple-50 transition flex flex-col items-center gap-2">
                    <img src="https://play-lh.googleusercontent.com/s642wDMrv2j9uJ_aN53x0Y5W48O0dO6-gMAu2Wn4X1p-Ie8hC2_t9W5cZ-fXvT2vQ4c" alt="Rocket" class="h-8 rounded object-contain">
                    <span class="text-[10px] font-bold text-slate-600">Rocket</span>
                </button>
                
                <button onclick="selectMethod('nagad')" id="btn-nagad" class="payment-btn border-2 border-slate-200 rounded-lg p-3 hover:border-orange-500 hover:bg-orange-50 transition flex flex-col items-center gap-2">
                    <img src="https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVtqw4CT157Od8R872t5w8vf6s296jboX60" alt="Nagad" class="h-8 rounded object-contain">
                    <span class="text-[10px] font-bold text-slate-600">Nagad</span>
                </button>
            </div>

            <!-- Action Button -->
            <button onclick="initiatePayment()" id="payBtn" class="w-full bg-slate-900 hover:bg-cyan-600 text-white font-bold py-4 rounded-xl transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                Proceed to Pay
            </button>
            
            <p class="text-[10px] text-center text-slate-400 mt-4">
                <i class="fa-solid fa-lock mr-1"></i> Secure Payment Gateway
            </p>
        </div>
    </div>
</div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
